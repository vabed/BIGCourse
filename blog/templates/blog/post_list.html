{% extends 'blog/base.html' %}

{% block content %}
    
     
    {% for post in posts %}
        <div class = "col-md-8">
        <div class="post">
            <div class="date">
                {{ post.published_date }}
             </div>
            <h1><a href="{% url 'blog.views.post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text }}</p> 
            </div>
            </div>
          <div class ="col-md-4">
                {% for image in post.image_set.all %}
                    <img src={{ image.imgfile.url }} alt="" width="300" height="240">
                {% endfor %} 
          </div>
    {% endfor %}
    
{% endblock content %}
